  <style>
    #loading {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 10rem;
    }

    #loading>div {
      width: 60%;
      height: 0.5rem;
      border-radius: 8px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #999;
      text-align: left;
      overflow: hidden;
      box-shadow: inset 1px 1px 2px #666;
      line-height: 0;
    }

    #loading>div>span {
      display: inline-block;
      border-radius: 7px;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #e8e542 50%, #fff 60%, #9b8400 70%);
      background-size: 500% 500%;
      animation: gradient 3s ease infinite;
      transform: rotate(180deg);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 70% 50%;
      }

      99.9% {
        background-position: 150% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
